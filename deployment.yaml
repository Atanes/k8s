kind: Deployment
apiVersion: apps/v1
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 1
  template:
    metadata:
      name: goserver
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: "aatanes/hello-go:v5.4"
          readinessProbe: # Verifica se a aplicação pronta para receber trafego de informações
            httpGet:
              path: /healthz
              port: 8000 
            periodSeconds: 3 
            failureThreshold: 1 
            initialDelaySeconds: 10 # Aguarda 10 segundos antes de começar a verificar se está de pé

          livenessProbe: # Verifica periodicamente se a aplicação está de pé
            httpGet:
              path: /healthz
              port: 8000 
            periodSeconds: 5 
            failureThreshold: 3 # Se 3 erros seguidos aconteceram a aplicação é reiniciada
            timeoutSeconds: 1 
            successThreshold: 1
            
          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
          volumeMounts:
            - mountPath: "/app/myfamily"
              name: config
      volumes:
        - name: config   
          configMap:
            name: configmap-family
            items:
            - key: members
              path: "family.txt"